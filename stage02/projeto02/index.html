<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&family=Mulish:wght@400;700&family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Treine me</title>
  </head>
  <body>
    <div class="page">
      <nav>
        <img src="public/logo.svg" alt="Treine.me" />
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Sobre</a></li>
          <li><a href="#">Treinar</a></li>
        </ul>
      </nav>
      <main>
        <section>
          <h1>Treinos <span>exclusivos</span> para você!</h1>

          <p>
            Nós criamos treinos <strong>exclusivos e únicos para você.</strong>
            <br />
            Invista no seu corpo e
            <strong>tenha muito mais performance</strong> e qualidade de vida.
          </p>

          <button>
            <img src="public/whatsapp 1.svg" alt="Whatsapp" />Comece já
          </button>
        </section>

        <img
          src="public/fitness.png"
          alt="Imagem de uma mulher pulando corda"
        />
      </main>
      <footer>
        fale concosco no instagram <a href="#" target="_blank">@treine.me</a>
      </footer>

      <img
        id="balls"
        src="public/balls.svg"
        alt="Bolinhas decorativas canto inferior direito"
      />
    </div>
  </body>
</html>
